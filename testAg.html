	<!DOCTYPE html>
<html >
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		
	</head>
	<body>	
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">双向数据绑定</div>
				
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<form class="form-horizontal" role="form" ng-controller="UserInfoCtrl">
							<testdir></testdir>
							<div class="form-group">
								<label  class="col-md-2 control-label">
									邮箱：
								</label>
								<div class="col-md-10">
									<input type="email" class="form-contorl col-md-10" placeholder="推荐使用163邮箱" ng-model="userInfo.email">
									<span ng-show="checkFormData(userInfo.email,'email')"></span>
								</div>
							</div>
							<div class="form-group">
								<label for="" class="col-md-2 control-label">
									密码：
								</label>
								<div class="col-md-10">
									<input type="password" class="from-control col-md-10" placeholder="只能是数字、字母下划线" ng-model="userInfo.password" ng-minLength="1">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-2 col-md-10">
									<div class="checkbox">
										<label>
											<input type="checkbox" ng-model="userInfo.autoLogin">自动登录
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-2 col-md-10">
									<button class="btn btn-default" ng-click="getFormData()">获取表单的值</button>
									<button class="btn btn-default" ng-click="setFormData()">设置表单的值</button>
									<button class="btn btn-default" ng-click="resetFormData()">reset</button>
									<button class="btn btn-default" ng-click="loadFormData()">LoadData</button>
									<button class="btn btn-default" ng-click="checkFormData()">CheckForm</button>
								</div>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
